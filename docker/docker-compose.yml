#this is for dspace backend - production

networks:
  dspacenet:
    ipam:
      config:
        - subnet: 172.23.0.0/16

services:
  dspace:
    container_name: dspace
    environment:
      dspace__P__dir: /dspace
      dspace__P__name: 'DSpace Started with Docker Compose'
      db__P__url: 'jdbc:postgresql://dspacedb:5432/dspace'
      solr__P__server: http://dspacesolr:8983/solr
      matomo__P__tracker__P__url: http://matomo
      proxies__P__trusted__P__ipranges: '172.23.0'
      LOGGING_CONFIG: /dspace/config/log4j2-container.xml
      pubmed__P__apiKey: dummy
      mail__P__server: smtp.hostinger.com
      mail__P__from__P__address: domasi@dimtmw.com
      mail__P__from__P__name: "DSpace DIMT eLibrary"
      mail__P__admin: domasi@dimtmw.com
      mail__P__username: domasi@dimtmw.com
      mail__P__password: dom@DIMT@2021
      mail__P__port: 465
      mail__P__ssl: 'true'
      mail__P__tls: 'false'
    image: "${DOCKER_REGISTRY:-docker.io}/${DOCKER_OWNER:-dspace}/dspace:${DSPACE_VER:-dspace-9_x-test}"
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - dspacedb
    networks:
      - dspacenet
    stdin_open: true
    tty: true
    volumes:
      - assetstore:/dspace/assetstore
      - ./dspace/config:/dspace/config
    entrypoint:
      - /bin/bash
      - '-c'
      - |
        while (!</dev/tcp/dspacedb/5432) > /dev/null 2>&1; do sleep 1; done;
        /dspace/bin/dspace database migrate
        java -jar /dspace/webapps/server-boot.jar --dspace.dir=/dspace

  dspacedb:
    container_name: dspacedb
    image: "${DOCKER_REGISTRY:-docker.io}/${DOCKER_OWNER:-dspace}/dspace-postgres-pgcrypto:${DSPACE_VER:-dspace-9_x}"
    build:
      context: ./dspace/src/main/docker/dspace-postgres-pgcrypto/
    environment:
      PGDATA: /pgdata
      POSTGRES_PASSWORD: dspace
    networks:
      - dspacenet
    stdin_open: true
    tty: true
    volumes:
      - pgdata:/pgdata

  dspacesolr:
    container_name: dspacesolr
    image: "${DOCKER_REGISTRY:-docker.io}/${DOCKER_OWNER:-dspace}/dspace-solr:${DSPACE_VER:-dspace-9_x}"
    build:
      context: ./dspace/src/main/docker/dspace-solr/
      additional_contexts:
        solrconfigs: ./dspace/solr/
      args:
        SOLR_VERSION: "${SOLR_VER:-9.8}"
    networks:
      - dspacenet
    stdin_open: true
    tty: true
    working_dir: /var/solr/data
    volumes:
      - solr_data:/var/solr/data
    user: root
    entrypoint:
      - /bin/bash
      - '-c'
      - |
        init-var-solr
        precreate-core authority /opt/solr/server/solr/configsets/authority
        cp -r /opt/solr/server/solr/configsets/authority/* authority
        precreate-core oai /opt/solr/server/solr/configsets/oai
        cp -r /opt/solr/server/solr/configsets/oai/* oai
        precreate-core search /opt/solr/server/solr/configsets/search
        cp -r /opt/solr/server/solr/configsets/search/* search
        precreate-core statistics /opt/solr/server/solr/configsets/statistics
        cp -r /opt/solr/server/solr/configsets/statistics/* statistics
        precreate-core qaevent /opt/solr/server/solr/configsets/qaevent
        cp -r /opt/solr/server/solr/configsets/qaevent/* qaevent
        precreate-core suggestion /opt/solr/server/solr/configsets/suggestion
        cp -r /opt/solr/server/solr/configsets/suggestion/* suggestion
        chown -R solr:solr /var/solr
        runuser -u solr -- solr-foreground

volumes:
  assetstore:
  pgdata:
  solr_data:
