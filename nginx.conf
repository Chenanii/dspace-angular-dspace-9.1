server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html/browser;
    index index.html;

    # CSP (allows Angular runtime; adjust if you later harden)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; connect-src 'self' http://api.elibrary.dimtmw.com http://elibrary.dimtmw.com; font-src 'self' https: data:;" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
